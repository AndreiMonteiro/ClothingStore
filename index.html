          <button class="x-tudo" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span><img src="img/icones/cardapio.png" alt="x-tudo" width="40px"></span>
          </button>

          <a href="#funlog" class="login"><img src="img/icones/login.svg" alt="login" width="35px"><b>Entre ou cadastre-se.</b></a>
          
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <a href="index.html" class="menu">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">ClothingStore</h5>
              </a>
              <button type="button" class="fechar" data-bs-dismiss="offcanvas" aria-label="Close"><img src="img/icones/x.png" alt="fechar" width="20px"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="novidades.html">Novidades</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="praiano.html">Praiano</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="infantil.html">Infantil</a>
                </li>
                <li class="nav-item">

                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="quemsomos.html">Quem Somos</a>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

            </div>

      <h1 class="p-5">Populares</h1>
      <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
          <div class="col">

            <a href=""><img src="img/roupas/populares/img2.png" alt="Modelo2" class="zoom" width="230px"></a>
          </div>
          <div class="col">
            <a href=""><img src="img/roupas/populares/img3.png" alt="Modelo3" class="zoom" width="230px"></a>
          </div>
          <div class="col">
            <a href=""><img src="img/roupas/populares/img4.png" alt="Modelo4" class="zoom" width="230px"></a>
          </div>
        </div>
      </div>
      <!-- Categoria -->
      <br>
      <h1 class="p-5">Categorias</h1>
      <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
          <div class="col">
            <a href="praiano.html"><img src="img/cards/Group 4.png" class="zoom" width="230px" alt="Praiano"></a>

          <div class="col">

          <div class="col">

          <div class="col">
            <a href="social.html"><img src="img/cards/Group 3.png" class="zoom" width="230px" alt="Social"></a>
          </div>
        </div>
      </div>
      <br>
      <!-- Login -->
      
      <div class="funlog" id="funlog">
        <hr>
        <div class="col-3 margin">
           <div class="center">
             <h1>Login</h1>
           </div>
      
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="login-cad">E-mail</label>
              <input type="email" class="form-control" id="login-cad" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">Por favor preencha o campo e-mail</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required>
            </div>
            <button type="submit" class="btn btn-primary form-control">Logar</button>
        </form>
      </div>
      <hr>
      </div>

    <!-- JavaScript Bundle with Popper -->
